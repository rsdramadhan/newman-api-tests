name: API Tests

on:
  push:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install -g newman qaseio-reporter

      - name: Run API tests
        run: newman run newman run ReqresAPI.postman_collection.json -e Production.postman_environment.json --reporters cli,qaseio --reporter-qaseio-apikey ${{ secrets.9473fd68361205e8ca92c24474a8fb278f3e3d361a1800a1a9cef0dfc67252f8 }} --reporter-qaseio-project ${{ secrets.NAT }} --reporter-qaseio-suite ${{ secrets.1 }}
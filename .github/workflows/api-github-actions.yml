name: Newman API Tests
on: 
  workflow_dispatch:
jobs: 
  test: 
    defaults: 
      run: 
        working-directory: ./tests
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with: 
          node-version: "18"
      - 
        name: "Install newman"
        run: "npm install -g newman"
      - 
        name: "Install newman reporter"
        run: "npm install -g newman-reporter-htmlextra"
      - 
        name: "Qase TMS Newman reporter"
        run: "npm install newman-reporter-qase"
      - 
        name: "Run tests"
        run: "newman run ReqresAPI.postman_collection.json -e Production.postman_environment.json 
        --reporters qase --reporter-qase-api-token 3721c947433acda29ef681359fee5d29091ede66a6b5c5a56875425bcfaf9095"